---
# update APT packages
# root: yes

- name: Update cache and system packages
  apt:
    upgrade: yes
    update_cache: yes
  # register: apt_status
  # until: apt_status is success
  # delay: 6
  # retries: 10
  become: yes

- name: Auto clean up and auto remove
  apt:
    autoclean: yes
    autoremove: yes
  become: yes
